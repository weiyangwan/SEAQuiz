<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:500,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>SEA Quiz</title>
  </head>

  <body>
    <header>
      <h1>How well do you know South East Asia?</h1>
    </header>

    <main>
      <div class="scoreDisplay">
        <p class="score"></p>
        <p class="player1"></p>
        <p class="player2"></p>
      </div>

      <div>
        <h2 class="mainBoard">Are you ready to test your knowledge of South East Asia? <br>Click "Let's Begin" to start the quiz!</h2>
      </div>

      <div class="answer"></div>

      <div class="question">
        <h2></h2>
      </div>

      <div class="options">
        <div id="one" class="choice"></div>
        <div id="two" class="choice"></div>
        <div id="three" class="choice"></div>
        <div id="four" class="choice"></div>
      </div>

      <div class="nextBtn">Let's Begin!</div>
      <div class="resetBtn">Play Again!</div>

    </main>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
